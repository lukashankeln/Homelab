apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: hankeln
  revisionHistoryLimit: 1
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
  destination:
    name: in-cluster
    namespace: gatus
  source:
    repoURL: https://twin.github.io/helm-charts
    targetRevision: 1.1.0
    chart: gatus
    helm:
      valuesObject:
        extraLabels:
          network-policy/ingess-nginx-port-8080: "true"
          network-policy/egress-dns: "true"
          network-policy/egress-world: "true"
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
            kubernetes.io/ingress.class: nginx
          hosts:
            - status.hankeln.work
          tls:
            - secretName: gatus-tls
              hosts:
                - status.hankeln.work
        config:
          endpoints:
            - name: WebService
              url: https://web.hankeln.work/api/_health
              interval: 60s
              conditions:
                - "[STATUS] == 200"
            - name: Gitea
              url: https://git.hankeln.work/api/healthz
              interval: 60s
              conditions:
                - "[STATUS] == 200"
            - name: External DNS
              url: "8.8.8.8"
              dns:
                query-name: "hankeln.work"
                query-type: "A"
              conditions:
                - "[CONNECTED] == true"
                - "[DNS_RCODE] == NOERROR"
          alerting:
            ntfy:
              topic: "alerts"
              priority: 2
              token: faketoken
              url: https://ntfy.hankeln.work
              default-alert:
                failure-threshold: 3
                send-on-resolved: true
