apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webservice-application
  namespace: argocd
  finalizers:
  - resources-finalizers.argocd.argoproj.io
spec:
  project: default
  revisionHistoryLimit: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: webservice
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
  source:
    repoURL: file://../helm/webapplication
    targetRevision: feat/create-helm-chart-webapplication
    chart: webapplication
    helm:
      values: |

        image:
          repository: "webservice"
          tag: "1.8.5"
        application:
          name: "webservice"
          port: 5090
          health:
            enabled: true
        nodePort:
          enabled: true
          port: 32000
        clusterip:
          enabled: true
        ingress:
          enabled: true
          host: "luha.server"
