apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webservice-application
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io
spec:
  project: default
  revisionHistoryLimit: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: webservice
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
  source:
    repoURL: https://kube-the-home.github.io/generic-helm/
    targetRevision: 0.1.6
    chart: generic
    helm:
      valuesObject:
        image:
          registry: docker-registry.hankeln.work
          repository: webservice
          tag: 1.8.3 # datasource=docker depName=docker-registry.hankeln.work/webservice versioning=docker
        application:
          port: 5090
          labels:
            type: webservice
          health:
            enabled: true
        resources:
          requests:
            memory: "250Mi"
            cpu: "100m"
          limits:
            memory: "350Mi"
            cpu: "200m"
        ingress:
          enabled: true
          host: web.hankeln.work
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
          tls:
            - hosts:
                - web.hankeln.work
              secretName: webservice-tls
        env:
          # DOTNET
          - name: DOTNET_gcServer
            value: "1"
          - name: DOTNET_GCHeapCount
            value: "c"
          - name: ASPNETCORE_HTTP_PORTS
            value: "5090"
          # LOGGING
          - name: Logging__LogLevel__Default
            value: "Information"
          - name: Logging__LogLevel__Microsoft.AspNetCore
            value: "Warning"
          # OTEL
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES
            value: "true"
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES
            value: "true"
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: "http://aspire-dashboard-application-otlp-clusterip.aspire-dashboard.svc.cluster.local:8080"
          - name: OTEL_SERVICE_NAME
            value: "prod:WebService.Server"
          - name: OTEL_EXPORTER_OTLP_HEADERS
            value: "x-otlp-api-key=aspire"
        securityContext:
          container:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
