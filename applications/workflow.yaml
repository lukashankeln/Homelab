apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workflow
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io
spec:
  project: hankeln
  revisionHistoryLimit: 1
  destination:
    name: in-cluster
    namespace: workflow
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
  source:
    repoURL: https://kube-the-home.github.io/generic-helm/
    targetRevision: 2.1.1
    chart: generic
    helm:
      valuesObject:
        image:
          registry: docker-registry.hankeln.work
          repository: workflow/restapi
          tag: latest # datasource=docker depName=docker-registry.hankeln.work/workflow/restapi versioning=docker
          pullPolicy: Always
        application:
          port: 8080
          additionalLabels:
            network-policy/deny-all: "true"
            network-policy/egress-dns: "true"
            network-policy/egress-world: "true"
            network-policy/ingress-nginx-port: "8080"
          probe:
            startup:
              enabled: false
            readiness:
              enabled: false
            liveness:
              enabled: false
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "200Mi"
            cpu: "100m"
        route:
          enabled: true
          parentRefs:
            - name: cilium-gateway
              namespace: cilium
          hostnames:
            - workflow.hankeln.work
        env:
          # DOTNET
          - name: DOTNET_gcServer
            value: "1"
          - name: DOTNET_GCHeapCount
            value: "c"
          - name: ASPNETCORE_HTTP_PORTS
            value: "8080"
          - name: GlobalWorkflowSettings__Directory
            value: "/tmp"
        securityContext:
          container:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
        volumeMounts:
          - mountPath: /tmp
            name: tmp
        volumes:
          - name: tmp
            emptyDir: {}
