apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aspire-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io
spec:
  project: hankeln
  revisionHistoryLimit: 1
  destination:
    name: in-cluster
    namespace: aspire-dashboard
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
  source:
    repoURL: https://kube-the-home.github.io/aspire-dashboard-helm/
    targetRevision: 1.23.1
    chart: aspire-dashboard
    helm:
      valuesObject:
        ui:
          route:
            enabled: true
            parentRefs:
              - name: cilium-gateway
                namespace: cilium
            hostnames:
              - aspire.hankeln.work

        otlp:
          route:
            enabled: true
            parentRefs:
              - name: cilium-gateway
                namespace: cilium
            hostnames:
              - in-aspire.hankeln.work
        config:
          limits:
            maxTraceCount: 1000
            maxLogCount: 1000
            maxMetricCount: 10
        opentelemetry-collector:
          enabled: true
          config:
            receivers:
              filelog:
                exclude:
                  - /var/log/pods/aspire-dashboard_*_*/*/*.log
                  - /var/log/pods/webservice_*_*/*/*.log
                  - /var/log/pods/memory_*_*/*/*.log
                  - /var/log/pods/homelab-operator_*_*/*/*.log
