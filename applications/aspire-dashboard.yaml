apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aspire-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io
spec:
  project: hankeln
  revisionHistoryLimit: 1
  destination:
    name: in-cluster
    namespace: aspire-dashboard
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
  source:
    repoURL: https://kube-the-home.github.io/aspire-dashboard-helm/
    targetRevision: 1.17.0
    chart: aspire-dashboard
    helm:
      valuesObject:
        ui:
          ingress:
            enabled: true
            host: aspire.hankeln.work
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
            tls:
              - hosts:
                  - aspire.hankeln.work
                secretName: aspire-tls

        otlp:
          ingress:
            enabled: true
            host: in-aspire.hankeln.work
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
            tls:
              - hosts:
                  - in-aspire.hankeln.work
                secretName: in-aspire-tls
        config:
          limits:
            maxTraceCount: 1000
            maxLogCount: 1000
            maxMetricCount: 1000
        opentelemetry-collector:
          enabled: true
          config:
            receivers:
              filelog:
                exclude:
                  - /var/log/pods/aspire-dashboard_*_*/*/*.log
                  - /var/log/pods/webservice_*_*/*/*.log
                  - /var/log/pods/memory_*_*/*/*.log
                  - /var/log/pods/homelab-operator_*_*/*/*.log
