apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aspire-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io
spec:
  project: hankeln
  revisionHistoryLimit: 1
  destination:
    name: in-cluster
    namespace: aspire-dashboard
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
  source:
    repoURL: https://kube-the-home.github.io/aspire-dashboard-helm/
    targetRevision: 0.3.3
    chart: aspire-dashboard
    helm:
      valuesObject:
        image:
          registry: mcr.microsoft.com/dotnet
          repository: aspire-dashboard
          tag: 9.0.0 # datasource=docker depName=mcr.microsoft.com/dotnet/aspire-dashboard versioning=docker
        ui:
          ingress:
            enabled: true
            host: aspire.hankeln.work
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
            tls:
              - hosts:
                  - aspire.hankeln.work
                secretName: aspire-tls

        otlp:
          ingress:
            enabled: true
            host: in-aspire.hankeln.work
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
            tls:
              - hosts:
                  - in-aspire.hankeln.work
                secretName: in-aspire-tls

        opentelemetry-collector:
          enabled: true
          config:
            receivers:
              filelog:
                exclude:
                  - /var/log/pods/aspire-dashboard_*_*/*/*.log
                  - /var/log/pods/webservice_*_*/*/*.log
                  - /var/log/pods/memory_*_*/*/*.log
