apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io
spec:
  project: hankeln
  revisionHistoryLimit: 1
  destination:
    name: in-cluster
    namespace: argo-workflows
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
  source:
    # Repository: https://github.com/argoproj/argo-helm/tree/main/charts/argo-workflows
    # Artifacthub: https://artifacthub.io/packages/helm/argo/argo-workflows
    # Values: https://github.com/argoproj/argo-helm/blob/main/charts/argo-workflows/values.yaml
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.47.3
    chart: argo-workflows
    helm:
      valuesObject:
        workflow:
          serviceAccount:
            create: true
        crds:
          keep: false
        controller:
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          volumes:
            - name: tmp
              emptyDir: {}
          resources:
            requests:
              cpu: 12m
              memory: 70M
          podSecurityContext:
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
        executor:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        server:
          extraArgs:
            - --auth-mode=server
          resources:
            requests:
              cpu: 12m
              memory: 50M
          podSecurityContext:
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          httproute:
            enabled: true
            parentRefs:
              - name: cilium-gateway
                namespace: cilium
            hostnames:
              - argo-workflows.hankeln.work
