apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: ingess-nginx-port-3000
spec:
  endpointSelector:
    matchLabels:
      network-policy/ingess-nginx-port: "3000"
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ingress-nginx
      toPorts:
        - ports:
            - port: "3000"
