apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: egress-postgres
spec:
  endpointSelector:
    matchLabels:
      network-policy/egress-postgres: "true"
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/managed-by: cloudnative-pg
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
      toPorts:
        - ports:
            - port: "5432"
