{{- $name := include "kanboard.name" . -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ $name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $name }}
  {{- if .Values.securityContext.pod }}
  securityContext:
  {{- toYaml .Values.securityContext.pod | nindent 4 }}
  {{ end }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
      - name: {{ $name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext.container }}
        securityContext:
        {{- toYaml .Values.securityContext.container | nindent 10 }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
        {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        env:
        - name: LOG_DRIVER
          value: "stdout"
        ports:
          - containerPort: {{ .Values.application.port }}
        volumeMounts:
        - mountPath: /var/www/app/data
          name: data-volume
        - mountPath: /var/www/app/plugins
          name: plugins-volume
        - mountPath: /etc/nginx/ssl
          name: ssl-volume
      volumes:
      - name: data-volume
        {{- if .Values.application.persistence }}
        persistentVolumeClaim:
            claimName: {{ $name }}-data-claim
        {{- else}}
        emptyDir: {}
        {{- end }}
      - name: plugins-volume
        {{- if .Values.application.persistence }}
        persistentVolumeClaim:
            claimName: {{ $name }}-plugins-claim
        {{- else}}
        emptyDir: {}
        {{- end }}
      - name: ssl-volume
        {{- if .Values.application.persistence }}
        persistentVolumeClaim:
            claimName: {{ $name }}-ssl-claim
        {{- else}}
        emptyDir: {}
        {{- end }}
