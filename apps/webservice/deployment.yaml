apiVersion: apps/v1
kind: Deployment
metadata:
  name: webservice
  labels:
    app: webservice
    type: webservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webservice
      type: webservice
  template:
    metadata:
      labels:
        app: webservice
        type: webservice
    spec:
      containers:
      - name: webservice
        image: 192.168.178.43:31000/webservice:1.3.6
        imagePullPolicy: "IfNotPresent"
        ports:
          - containerPort: 5090
        livenessProbe:
          httpGet:
            path: /api/_health
            port: 5090
          initialDelaySeconds: 3
          periodSeconds: 10