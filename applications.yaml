apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-applications
  namespace: argocd
spec:
  project: default
  revisionHistoryLimit: 1
  source:
    repoURL: https://github.com/lukashankeln/Homelab.git
    targetRevision: main
    path: applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
